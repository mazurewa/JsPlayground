<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://en.js.cx/test/libs.js"></script>
  <script src="functions.js"></script>
</head>
<body>

  <script>
    
function work(a, b) {
  alert( a + b );
}

work = spy(work);

work(1, 2);
work(4, 5); 

for (let args of work.calls) {
  alert( 'call:' + args.join() ); 
}
//--------------------------------------------------------------------------
function f(x) {
  alert(x);
}

let f1000 = delay(f, 1000);
let f1500 = delay(f, 1500);

f1000("test"); // shows "test" after 1000ms
f1500("test"); // shows "test" after 1500ms

//-------------------------------------------------------------------------------
let freezer = debounce(alert, 1000);

freezer(1); // runs immediately
freezer(2); // ignored

setTimeout( () => freezer(3), 100); // ignored ( only 100 ms passed )
setTimeout( () => freezer(4), 1100); // runs
setTimeout( () => freezer(5), 1500); // ignored (less than 1000 ms from the last run)

  </script>
  <script src="tests.js"></script>

</body>
</html>
