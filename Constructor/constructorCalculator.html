<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://en.js.cx/test/libs.js"></script>
  <script src="calculatorTest.js"></script>
</head>
<body>
	<script>
       function Calculator() {
	     this.read = function() {
		    this.a = +prompt("a");
		    this.b = +prompt("b");
		 }
		 this.sum = function() {
		    return this.a + this.b;
		 }
		 this.mul = function() {
		    return this.a * this.b;
		 }
	   }
	</script>
	
</body>
</html>
