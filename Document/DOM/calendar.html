<!DOCTYPE HTML>
<html>

<head>
  <style>
    table {
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      padding: 3px;
      text-align: center;
    }

    th {
      font-weight: bold;
      background-color: #E6E6E6;
    }
  </style>
</head>

<body>


  <div id="calendar"></div>

  <script>
    function createCalendar(elem, year, month) {
	   let table = "<table><tr><th>MO</th><th>TU</th><th>WE</th><th>TH</th><th>FR</th><th>SA</th><th>SU</th></tr><tr>";
	   month = month-1;
	   let date = new Date(year, month);
	   fillEmptyCellsAtTheStart(table,date);
	   fillTheCalendar(table,date);
	   fillEmptyCellsAtTheEnd(table,date);
	   
	   elem.innerHTML = table;
	   
	   function fillEmptyCellsAtTheStart(){
		for (let i=1; i<date.getDay(); i++) {
		table += "<td></td>";
		}
	}

	function fillTheCalendar(){
		while (date.getMonth() == month) {
			if (date.getDay() == 1) {
				table += "<tr>";
			}
			table += "<td>" + date.getDate() + "</td>";
			date.setDate(date.getDate()+1);
		}
	}
	
	function fillEmptyCellsAtTheEnd(){
		while (date.getDay() != 1) {
			table += "<td></td>";
			date.setDate(date.getDate()+1);
		}
	}
	}
		
    createCalendar(calendar, 2012, 10);
  </script>

</body>
</html>
